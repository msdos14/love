<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>For you...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="https://github.com/msdos14/love/blob/master/assets/images/heart.png?raw=true" />
  <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel|Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/css/main.css" />
  <script src="assets/scripts/js/jquery.js"></script>
  <script src="assets/scripts/js/tween.js"></script>
</head>
<body>
  <div id="wrapper">
    <div>
      <div class="header">Dear soulmate, this is how <span class="you">you</span> mean to me</div>
      <div class="controller">
        <a class="btn btn--ghost" href="#section1" data-scroll>1</a>
        <a class="btn btn--ghost" href="#section2" data-scroll>2</a>
        <a class="btn btn--ghost" href="#section3" data-scroll>3</a>
      </div>
      <section class="section" id="section1">
        <div class="row">
          <div class="container">
              <p>My heart is beating for you</p>
              <div id="heart"></div>
          </div>
        </div>
      </section>
      <section class="section" id="section2">
        <div class="row">
          <div class="container">
              <p>With you, I can take on the World!</p>
              <div id="world"></div>
          </div>
        </div>
      </section>
      <section class="section" id="section3">
        <div class="row">
          <div class="container">
              <p>Without you, i'm just a sad song...</p>
              <div id="face"></div>
              <div id="tear"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">&copy; 2018 Ryoichi</p>
    </div>
  </footer>
  
  <script>
    var heart = $("#heart");
    var world = $("#world");
    var tear = $("#tear");
    
    function updateBoxPos(coords) {
      heart.css('transform', 'translate(' + coords.x + 'px, ' + coords.y + 'px)');
    }

    function updateBoxWidth(size) {
      heart.css('width', size.width + 'px');
      heart.css('height', size.height + 'px');
    }

    function updateWorldRotation(angle) {
      world.css({'transform' : 'rotate('+ angle +'deg)'});
    }

    function updateTearPos(coords) {
      tear.css('transform', 'translate(' + coords.x + 'px, ' + coords.y + 'px)');
    }
  
    function animate(time) {
        requestAnimationFrame(animate);
        TWEEN.update(time);
    }
  
    requestAnimationFrame(animate);
  
    var coords = { x: 0, y: 0 };
    var WIDTH = 100;
    var HEIGHT = 100;
    var size = { width: WIDTH, height: HEIGHT };

    var tween1 = new TWEEN.Tween(coords)
      .to({
        x: [-(WIDTH/2), -(WIDTH/4), -(WIDTH/2), +0],
        y: [-(HEIGHT/2), -(HEIGHT/4), -(HEIGHT/2), +0]
      }, 1000)
      .easing(TWEEN.Easing.Quadratic.Out)
      .onUpdate(function() {
         updateBoxPos(coords)
      })
      .repeat(Infinity)
      .delay(200)
      .start();
    
    var tween2 = new TWEEN.Tween(size)
      .to({ 
        width: [2*WIDTH, 1.5*WIDTH, 2*WIDTH, 1*WIDTH],
        height: [2*HEIGHT, 1.5*HEIGHT, 2*HEIGHT, 1*HEIGHT]
      }, 1000)
      .easing(TWEEN.Easing.Quadratic.Out)
      .onUpdate(function() {
         updateBoxWidth(size)
      })
      .repeat(Infinity)
      .delay(200)
      .start();

    var angle = {value: 0}
    var tweenRotation = new TWEEN.Tween(angle)
      .to({
        value: 720
      }, 2000)
      .easing(TWEEN.Easing.Quadratic.InOut)
      .repeat(Infinity)
      .delay(400)
      .onUpdate(function() {
        updateWorldRotation(angle.value)
      })
      .start();

    var tearPos = {x:0, y:0}
    var tweeTear = new TWEEN.Tween(tearPos)
      .to({
        x: +0, y: +20
      }, 1000)
      .easing(TWEEN.Easing.Quadratic.In)
      .repeat(Infinity)
      .delay(500)
      .onUpdate(function() {
        updateTearPos(tearPos)
      })
      .start();
    
  </script>
  <script src='assets/scripts/js/sweet-scroll.min.js'></script>
  <script>
      var scroller = new SweetScroll({
        vertical: false,
        horizontal: true,
      }, '#wrapper');
  </script>
  <script>
    $('.btn--ghost').click(function() {
      if($(this).attr('href') === '#section1') {
        $('.you').css('color', '#be1830')
      }
      else if($(this).attr('href') === '#section2') {
        $('.you').css('color', '#40a9de')
      }
      else {
        $('.you').css('color', '#f7b239')
      }
    })
  </script>
</body>
</html>
