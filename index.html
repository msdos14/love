<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>For you...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="fb:app_id" content="2036130720047645" />
  <meta property="og:image" content="https://preview.ibb.co/bD214S/couple.jpg"/>
  <meta property="og:title" content="For you..."/>
  <meta property="og:description" content="A little thing, to show you my love"/>
  <meta property="og:url" content="https://msdos14.github.io/love/"/>
  <meta property="og:site_name" content="Ryoichi's Love"/>
  <meta property="og:type" content="website"/>

  <link rel="icon" type="image/png" href="https://github.com/msdos14/love/blob/master/assets/images/heart.png?raw=true" />
  <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel|Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/css/main.css" />
  <script src="assets/scripts/js/jquery.js"></script>
  <script src="assets/scripts/js/tween.js"></script>
</head>
<body>
  <div id="loader-wrapper">
      <div id="loader"></div>
  
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  
  </div>

  <div id="wrapper">
    <div>
      <div class="header">Dear soulmate, this is how <span class="you">you</span> mean to me</div>
      <div class="controller">
        <a class="btn btn--ghost" href="#section1" data-scroll>1</a>
        <a class="btn btn--ghost" href="#section2" data-scroll>2</a>
        <a class="btn btn--ghost" href="#section3" data-scroll>3</a>
      </div>
      <section class="section" id="section1">
        <div class="row">
          <div class="container">
              <p>My heart is beating for you</p>
              <div id="heart"></div>
          </div>
        </div>
      </section>
      <section class="section" id="section2">
        <div class="row">
          <div class="container">
              <p>With you, I can take on the World!</p>
              <div id="world"></div>
          </div>
        </div>
      </section>
      <section class="section" id="section3">
        <div class="row">
          <div class="container">
              <p>Without you, i'm just a sad song...</p>
              <div id="face"></div>
              <div id="tear"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">&copy; 2018 Ryoichi</p>
    </div>
  </footer>

  <script src='assets/scripts/js/sweet-scroll.min.js'></script>
  <script src='assets/scripts/js/main.js'></script>
  <script>
    $(window).on("load", function() {
      // The page is loaded
      $('body').addClass('loaded');

      // Setup tween animation
      requestAnimationFrame(animate);
      setupTweens();

      // Setup SweetScrooll
      var scroller = new SweetScroll({
        vertical: false,
        horizontal: true,
      }, '#wrapper');
      
      // Click event of nav buttons
      $('.btn--ghost').click(function() {
        if($(this).attr('href') === '#section1') {
          $('.you').css('color', '#be1830')
        }
        else if($(this).attr('href') === '#section2') {
          $('.you').css('color', '#40a9de')
        }
        else {
          $('.you').css('color', '#f7b239')
        }
      })
    });
  </script>
</body>
</html>
